<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Horas</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Asignar Horas</h2>
        <form method="post">
            {% csrf_token %}
            <div id="semanas-container">
                <!-- Mostrar semanas y horas requeridas desde la base de datos -->
                {% for semana_horas in semanas_horas %}
                <div class="form-group">
                    <label for="semana{{ semana_horas.id_semana }}">Semana {{ semana_horas.id_semana }}:</label>
                    <input type="text" class="form-control" name="proyecto{{ semana_horas.id_semana }}" value="{{ semana_horas.horas_requeridas }}" readonly>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Asignar Recursos</button>
        </form>
        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </div>
</body>
</html>
